<html>
<head>
  <title>Derive Progressions from samples</title>
  <script type="text/javascript" src='progs.js'></script>
  <style>
  #out\.0, #out\.15 {color: red; font-weight: bold}
  </style>
</head>
<body onload="update()">
  <form id="inputs">
  <table style='border-spacing: 5px'>
  <tr>
    <th style='padding: 0px 5px'>Attr</th>
    <th style='padding: 0px 5px'>Sample</th>
    <th style='padding: 0px 5px'>Skill Output</th>
  </tr>
  <script>
    for (let i = 0; i <= 16; ++i) {
      let ti = i + 1
      if (i == 12) ti = 2
      else if (i < 12) ti = i + 2
      document.write("<tr>" +
        "<th align='right' style='padding: 0px 5px'>" + i + "</th>" +
        "<td style='padding: 0px 5px'><input tabindex='" + ti + "' " +
          "type='text' size='2' maxlength='3' onchange='update()'></td>" +
        "<td id='out." + i + "' align='center' style='padding: 0px 5px'></td>" +
        "</tr>");
    }
  </script>
  </table>
  </form>
  <p>
  <span id='result' class='result'></span>
  </p>
  <input type='button' value='Recalc' onclick='update()'/>&nbsp;
  <input type="button" value="Clear" onclick="clearValues()">&nbsp;
</body>
</html>
